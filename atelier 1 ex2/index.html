<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Word</title>
</head>
<body>
  <label for="colorPicker">Couleur :</label>
  <input type="color" id="colorPicker">

  <label for="fontSize">Taille de police :</label>
  <input type="number" id="fontSize" value="12" min="1" step="1">

  <label for="fontFamily">Police :</label>
  <select id="fontFamily">
    <option value="Arial">Arial</option>
    <option value="Times New Roman">Times New Roman</option>
    <option value="Courier New">Courier New</option>
   
  </select>

  <label for="textInput">Texte :</label>
  <input type="text" id="textInput">

  <p id="paragraph">test test</p>

<script src="script.js"></script>
</body>
</html>
